<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Data</th>
        <th scope="col" class="px-6 py-3">Localização</th>
        <th scope="col" class="px-6 py-3">Descrição</th>
        <th scope="col" class="px-6 py-3">Situação</th>
        <th scope="col" class="px-6 py-3">Ações</th>
      </tr>
    </thead>
    <tbody>
      @for(encounter of encounters; track encounter.id){
      <tr
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ encounter.date | date : 'dd/MM/yyyy' }}
        </th>
        <td class="px-6 py-4">{{ encounter.location }}</td>
        <td class="px-6 py-4">{{ encounter.description }}</td>
        <td class="px-6 py-4">Ativo</td>
        <td class="px-6 py-4">
          <button
            (click)="openDialog(encounter)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
          >
            Editar
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
