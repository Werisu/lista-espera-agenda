<div class="p-8 flex items-center">
  <div class="pr-4 bg-blue-500 p-2 rounded-lg text-center">
    <p class="text-4xl font-bold text-white">
      {{ encounter.date | date : 'd' }}
    </p>
    <p class="text-sm text-white">
      {{ encounter.date | date : 'MMM' }}, {{ encounter.date | date : 'yyyy' }}
    </p>
  </div>
  <div class="ml-4">
    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">
      {{ encounter.description }}
    </div>
    <p class="mt-2 text-gray-500">{{ encounter.date | date : 'HH:mm' }}</p>
    <p class="mt-2 text-gray-500">{{ friend.name }}</p>
    <p class="mt-2 text-gray-500">{{ encounter.location }}</p>
  </div>
</div>
