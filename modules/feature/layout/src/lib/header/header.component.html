<header class="bg-blue-600 text-white shadow">
  <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <!-- Logo -->
    <div class="text-2xl font-bold title">
      <a
        routerLink="/"
        routerLinkActive="router-link-active"
        class="hover:text-blue-300 title-link cursor-pointer"
        >{{ title }}</a
      >
    </div>

    <!-- Navegação -->
    <nav class="hidden md:flex space-x-6">
      <a href="#" class="hover:text-blue-300">Agenda</a>
      <a href="#" class="hover:text-blue-300">Amigos</a>
      <a href="#" class="hover:text-blue-300">Contato</a>
    </nav>

    <!-- Botão CTA -->
    <a
      href="#"
      class="hidden md:inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-400"
    >
      Quer ser meu amigo?
    </a>

    <!-- Botão do menu (mobile) -->
    <button class="md:hidden flex items-center text-white focus:outline-none">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>
  </div>
</header>
