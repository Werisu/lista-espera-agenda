<main class="home">
  <section
    class="w-full p-4 text-center sm:p-8 dark:bg-gray-800 dark:border-gray-700"
  >
    <h5 class="mb-2 text-3xl font-bold text-gray-900 dark:text-white">
      Amigos mais chegados
    </h5>

    <div
      class="friend-card-container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
    >
      @for(friend of friends$ | async; track friend.id){
      <lib-friend-card [friend]="friend"></lib-friend-card>
      }@empty {
      <strong class="text-gray-600"
        >Você ainda não possui amigos mais chegados por enquanto.</strong
      >
      }
    </div>
  </section>
</main>
