<main class="home">
  <section
    class="w-full p-4 text-center sm:p-8 dark:bg-gray-800 dark:border-gray-700"
  >
    <h5 class="mb-2 text-3xl font-bold text-gray-900 dark:text-white">
      Amigos mais chegados
    </h5>

    <div
      class="friend-card-container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
    >
      @for(friend of friends; track friend.id){
      <div
        class="friend-card bg-white shadow-md rounded-lg p-4 flex items-center space-x-4 relative"
      >
        <img
          [src]="friend.avatar"
          [alt]="friend.name"
          class="w-16 h-16 rounded-full object-cover border-2 border-gray-300"
        />
        <div class="text-left">
          <h3 class="text-lg font-medium">{{ friend.name }}</h3>
          <p class="text-sm text-gray-500">
            Gasto: {{ friend.cost | currency : 'BRL' }}
          </p>
        </div>
        <span
          class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300 absolute top-2 right-2"
          >{{ friend.meetings }}</span
        >
      </div>
      }@empty {
      <strong class="text-gray-600"
        >Você ainda não possui amigos mais chegados por enquanto.</strong
      >
      }
    </div>
  </section>
</main>
